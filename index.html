<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center pr-10">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="fb">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2border border-1 border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md h-11 my-2 font-bold cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="flex justify-center text-blue-500 my-2 pb-2 hover:underline hover:cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="my-2 bg-green-600 hover:bg-green-700 text-white border rounded-lg mt-6 h-10 font-bold w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
